<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">
<head>
    <meta charset="UTF-8">
    <title>List of Pet Owners</title>
</head>
<body>
<h2 th:text="'List of Owners'">Owners' List</h2>

<table class="table table-striped">
    <thead>
    <tr>
        <th>Id</th>
        <th style="width: 150px;">First Name</th>
        <th style="width: 200px;">Last Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="owner : ${owners}">
        <td th:text="${owner.id}">0</td>
        <td th:text="${owner.firstName}">No</td>
        <td th:text="${owner.lastName}">Body</td>
    </tr>
    </tbody>
</table>

</body>
</html>
